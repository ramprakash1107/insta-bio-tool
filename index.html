// auto-generate ~500 bios
let all=[];
Object.values(baseBios).forEach(arr=>{

}
});

function generate(){
const n=document.getElementById("name").value.trim();
const t=document.getElementById("type").value;
const arr=baseBios[t];
let bio=arr[Math.floor(Math.random()*arr.length)];
if(n!==""){
bio = n + "\n" + bio;
}
document.getElementById("output").value=bio;
}

function copyBio(){
const o=document.getElementById("output");
o.select();
document.execCommand("copy");
alert("Bio copied!");
}

// render long scroll bios
const list=document.getElementById("list");
all.forEach((b,i)=>{
const d=document.createElement("div");
d.className="bio";
d.innerText=(i+1)+". "+b;
list.appendChild(d);
});
</script>
