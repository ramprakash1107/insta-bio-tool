<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Friend Chat</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#000;
color:white;
height:100vh;
display:flex;
flex-direction:column;
}

/* LOGIN */
#loginBox{
padding:20px;
}
#loginBox input,#loginBox button{
width:100%;
padding:14px;
margin:10px 0;
border-radius:10px;
border:none;
font-size:16px;
}
#loginBox button{
background:#1d9bf0;
color:white;
font-weight:bold;
}

/* HEADER */
header{
padding:10px;
border-bottom:1px solid #222;
}
#roomName{font-weight:bold;}
#online{font-size:12px;color:#aaa;}

/* CHAT */
#chat{
flex:1;
overflow-y:auto;
padding:10px;
display:flex;
flex-direction:column;
}

.msg{
max-width:75%;
padding:10px 14px;
margin:6px 0;
border-radius:18px;
font-size:15px;
}

.left{
align-self:flex-start;
background:#262626;
border-bottom-left-radius:4px;
}

.right{
align-self:flex-end;
background:#1d9bf0;
color:white;
border-bottom-right-radius:4px;
}

.seen{
font-size:11px;
color:#aaa;
text-align:right;
margin-right:8px;
}

/* TYPING */
#typing{
font-size:12px;
color:#aaa;
padding-left:10px;
}

/* INPUT */
footer{
display:flex;
padding:10px;
border-top:1px solid #222;
}
footer input{
flex:1;
padding:12px;
border-radius:20px;
border:none;
background:#262626;
color:white;
}
footer button{
margin-left:8px;
padding:12px 18px;
border-radius:50%;
border:none;
background:#1d9bf0;
color:white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<h2>üîê Private Chat</h2>
<input id="username" placeholder="Your name">
<input id="roomcode" placeholder="Room code">
<button onclick="enterChat()">Enter Chat</button>
</div>

<!-- CHAT -->
<div id="chatScreen" style="display:none; flex:1; flex-direction:column;">
<header>
<div id="roomName"></div>
<div id="online"></div>
</header>

<div id="chat"></div>
<div id="typing"></div>

<footer>
<input id="msg" placeholder="Message..." oninput="typingStatus(true)">
<button onclick="sendMsg()">‚û§</button>
</footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, onValue, update }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
authDomain: "friendchat-43941.firebaseapp.com",
databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
projectId: "friendchat-43941",
storageBucket: "friendchat-43941.firebasestorage.app",
messagingSenderId: "1026542245723",
appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let user="", room="", chatRef, userRef, typingRef;

window.enterChat = function(){
user = username.value.trim();
room = roomcode.value.trim();
if(!user || !room){ alert("Name aur room code likho"); return; }

loginBox.style.display="none";
chatScreen.style.display="flex";
roomName.innerText = "Room: " + room;

chatRef = ref(db,"rooms/"+room+"/messages");
userRef = ref(db,"rooms/"+room+"/users/"+user);
typingRef = ref(db,"rooms/"+room+"/typing/"+user);

set(userRef,true);

/* ONLINE USERS */
onValue(ref(db,"rooms/"+room+"/users"), snap=>{
let count = snap.exists() ? Object.keys(snap.val()).length : 0;
online.innerText = count + " online";
});

/* TYPING STATUS */
onValue(ref(db,"rooms/"+room+"/typing"), snap=>{
typing.innerText="";
snap.forEach(c=>{
if(c.key !== user && c.val()===true){
typing.innerText = c.key + " typing...";
}
});
});

/* MESSAGES + SEEN */
onChildAdded(chatRef, snap=>{
let m = snap.val();
let div = document.createElement("div");
div.classList.add("msg");

if(m.user === user){
div.classList.add("right");
div.innerText = m.text;
}else{
div.classList.add("left");
div.innerHTML = "<b>"+m.user+"</b><br>"+m.text;
update(ref(db,"rooms/"+room+"/messages/"+snap.key),{seen:true});
}

chat.appendChild(div);

if(m.user === user){
let seen = document.createElement("div");
seen.className="seen";
seen.innerText = m.seen ? "Seen ‚úî‚úî" : "Sent ‚úî";
chat.appendChild(seen);
}

chat.scrollTop = chat.scrollHeight;
});
}

window.sendMsg = function(){
let text = msg.value.trim();
if(text==="") return;

push(chatRef,{
user:user,
text:text,
seen:false
});
msg.value="";
set(typingRef,false);
}

window.typingStatus = function(v){
set(typingRef,v);
}
</script>

</body>
</html>
