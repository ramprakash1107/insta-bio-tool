<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Real Ludo â€“ Step 2</title>

<style>
body{
  margin:0;
  background:#222;
  color:#fff;
  font-family:system-ui;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* BOARD */
#board{
  width:90vmin;
  height:90vmin;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  background:#fff;
  border:4px solid #000;
  position:relative;
}

.cell{ border:1px solid #999; position:relative; }
.red{background:#f44336;}
.green{background:#4caf50;}
.yellow{background:#ffeb3b;}
.blue{background:#2196f3;}
.white{background:#fff;}
.safe{background:#ddd;}
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(#f44336 0 90deg,#4caf50 90 180deg,#ffeb3b 180 270deg,#2196f3 270 360deg);
}

/* TOKEN */
.token{
  width:70%;
  height:70%;
  border-radius:50%;
  position:absolute;
  top:15%;
  left:15%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:12px;
}
.token.red{background:#b71c1c;}
.token.blue{background:#0d47a1;}

/* UI */
#ui{
  margin:10px 0;
  display:flex;
  gap:10px;
  align-items:center;
}
button{
  padding:10px 14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  background:#1d9bf0;
  color:#fff;
  font-weight:bold;
}
#dice{font-size:18px;}
#turn{font-size:16px;}
</style>
</head>

<body>

<div id="ui">
  <div id="turn">Turn: Red</div>
  <button id="roll">ðŸŽ² Roll</button>
  <div id="dice">-</div>
</div>

<div id="board"></div>

<script>
const board=document.getElementById("board");

/* 15x15 MAP (same as step 1) */
const map=[
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrswswswggggg",
"wwwwwswwwwwswwwww",
"swswswswcwswswsws",
"wwwwwswwwwwswwwww",
"yyyyywswswswwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb"
];

/* Build board */
const cells=[];
map.join("").split("").forEach(ch=>{
  const d=document.createElement("div");
  d.classList.add("cell");
  if(ch==="r") d.classList.add("red");
  if(ch==="g") d.classList.add("green");
  if(ch==="y") d.classList.add("yellow");
  if(ch==="b") d.classList.add("blue");
  if(ch==="s") d.classList.add("safe");
  if(ch==="c") d.classList.add("center");
  board.appendChild(d);
  cells.push(d);
});

/* REAL PATH (simplified start) */
const PATH=[
  91,92,93,94,95,80,65,50,35,20,21,22,23,24,
  39,54,69,84,99,114,129,128,127,126,125,
  140,155,170,185,200,199,198,197,196,
  181,166,151,136,121,106,105,104,103,102,
  87,72,57,42,27,12
];

/* GAME STATE */
let turn="red";
let dice=0;

/* TOKENS */
const tokens={
  red:[-1,-1,-1,-1],
  blue:[-1,-1,-1,-1]
};

function drawTokens(){
  cells.forEach(c=>{
    [...c.querySelectorAll(".token")].forEach(t=>t.remove());
  });
  ["red","blue"].forEach(color=>{
    tokens[color].forEach((p,i)=>{
      if(p>=0){
        const t=document.createElement("div");
        t.className="token "+color;
        t.textContent=i+1;
        t.onclick=()=>moveToken(color,i);
        cells[PATH[p]].appendChild(t);
      }
    });
  });
}

/* DICE */
document.getElementById("roll").onclick=()=>{
  dice=Math.floor(Math.random()*6)+1;
  document.getElementById("dice").textContent=dice;
};

/* MOVE */
function moveToken(color,i){
  if(color!==turn) return alert("Wait your turn");
  if(dice===0) return;

  if(tokens[color][i]===-1){
    if(dice===6){
      tokens[color][i]=0;
      endTurn();
    }else return;
  }else{
    tokens[color][i]+=dice;
    if(tokens[color][i]>=PATH.length) tokens[color][i]=PATH.length-1;
    endTurn();
  }
  drawTokens();
}

function endTurn(){
  dice=0;
  turn=turn==="red"?"blue":"red";
  document.getElementById("turn").textContent="Turn: "+turn.charAt(0).toUpperCase()+turn.slice(1);
}

/* INIT */
drawTokens();
</script>

</body>
</html>
