<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ludo Board UI</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#board{
  width:360px;
  height:360px;
  background:#fff;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border:3px solid #000;
}

/* cells */
.cell{border:1px solid #ccc}

/* colors */
.red{background:#e53935}
.green{background:#43a047}
.blue{background:#1e88e5}
.yellow{background:#fdd835}
.white{background:#fff}

/* homes */
.home{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:6px;
  padding:14px;
}
.token{
  border-radius:50%;
}

/* center */
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(
    #43a047 0deg 90deg,
    #fdd835 90deg 180deg,
    #1e88e5 180deg 270deg,
    #e53935 270deg 360deg
  );
}
</style>
</head>

<body>

<div id="board">

<!-- RED HOME -->
<div class="cell red home" style="grid-column:1/7;grid-row:1/7">
  <div class="token red"></div>
  <div class="token red"></div>
  <div class="token red"></div>
  <div class="token red"></div>
</div>

<!-- GREEN HOME -->
<div class="cell green home" style="grid-column:10/16;grid-row:1/7">
  <div class="token green"></div>
  <div class="token green"></div>
  <div class="token green"></div>
  <div class="token green"></div>
</div>

<!-- BLUE HOME -->
<div class="cell blue home" style="grid-column:1/7;grid-row:10/16">
  <div class="token blue"></div>
  <div class="token blue"></div>
  <div class="token blue"></div>
  <div class="token blue"></div>
</div>

<!-- YELLOW HOME -->
<div class="cell yellow home" style="grid-column:10/16;grid-row:10/16">
  <div class="token yellow"></div>
  <div class="token yellow"></div>
  <div class="token yellow"></div>
  <div class="token yellow"></div>
</div>

<!-- CENTER -->
<div class="cell center"></div>

</div>

</body>
</html>
