<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Friend Chat</title>

<style>
body{
margin:0;
font-family:system-ui, -apple-system, BlinkMacSystemFont;
background:#000;
color:white;
height:100vh;
display:flex;
flex-direction:column;
}

/* LOGIN */
#login{
padding:20px;
}
#login input,#login button{
width:100%;
padding:14px;
margin:10px 0;
border-radius:10px;
border:none;
font-size:16px;
}
#login button{
background:#1d9bf0;
color:white;
font-weight:bold;
}

/* HEADER */
header{
padding:12px;
text-align:center;
background:#000;
border-bottom:1px solid #222;
font-weight:bold;
}

/* CHAT AREA */
#chat{
flex:1;
overflow-y:auto;
padding:10px;
background:#000;
display:flex;
flex-direction:column;
}

/* MESSAGE BUBBLES */
.msg{
max-width:75%;
padding:10px 14px;
margin:6px 0;
border-radius:18px;
font-size:15px;
word-wrap:break-word;
}

.left{
align-self:flex-start;
background:#262626;
border-bottom-left-radius:4px;
}

.right{
align-self:flex-end;
background:#1d9bf0;
color:white;
border-bottom-right-radius:4px;
}

/* INPUT BAR */
footer{
display:flex;
padding:10px;
background:#000;
border-top:1px solid #222;
}
footer input{
flex:1;
padding:12px;
border-radius:20px;
border:none;
outline:none;
background:#262626;
color:white;
font-size:15px;
}
footer button{
margin-left:8px;
padding:12px 18px;
border-radius:50%;
border:none;
background:#1d9bf0;
color:white;
font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login">
<h2>üîê Private Chat</h2>
<input id="username" placeholder="Your name">
<input id="room" placeholder="Room code">
<button onclick="login()">Enter Chat</button>
</div>

<!-- CHAT SCREEN -->
<div id="chatScreen" style="display:none; flex:1; flex-direction:column;">
<header id="roomName"></header>
<div id="chat"></div>
<footer>
<input id="msg" placeholder="Message...">
<button onclick="send()">‚û§</button>
</footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
authDomain: "friendchat-43941.firebaseapp.com",
databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
projectId: "friendchat-43941",
storageBucket: "friendchat-43941.firebasestorage.app",
messagingSenderId: "1026542245723",
appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let user = "";
let chatRef;

window.login = function(){
user = username.value.trim();
let roomCode = room.value.trim();
if(!user || !roomCode){
alert("Name aur Room code likho");
return;
}

login.style.display="none";
chatScreen.style.display="flex";
roomName.innerText = "Room: " + roomCode;

chatRef = ref(db,"rooms/"+roomCode);

onChildAdded(chatRef,(data)=>{
let m = data.val();
let div = document.createElement("div");
div.classList.add("msg");

if(m.user === user){
div.classList.add("right");
div.innerText = m.text;
}else{
div.classList.add("left");
div.innerHTML = "<b>"+m.user+"</b><br>"+m.text;
}

chat.appendChild(div);
chat.scrollTop = chat.scrollHeight;
});
}

window.send = function(){
let text = msg.value.trim();
if(text==="") return;

push(chatRef,{
user:user,
text:text
});
msg.value="";
}
</script>

</body>
</html>
