<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Real Ludo Board</title>

<style>
body{
  margin:0;
  background:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#board{
  width:90vmin;
  height:90vmin;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  background:#fff;
  border:4px solid #000;
}

/* COMMON CELL */
.cell{
  border:1px solid #999;
}

/* HOME AREAS */
.red{background:#f44336;}
.green{background:#4caf50;}
.yellow{background:#ffeb3b;}
.blue{background:#2196f3;}

.white{background:#fff}

/* CENTER */
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(
    #f44336 0deg 90deg,
    #4caf50 90deg 180deg,
    #ffeb3b 180deg 270deg,
    #2196f3 270deg 360deg
  );
}

/* SAFE STAR */
.safe{
  background:#ddd;
}
</style>
</head>

<body>

<div id="board"></div>

<script>
const board=document.getElementById("board");

/*
  15x15 Ludo Layout Map
  r = red home
  g = green home
  y = yellow home
  b = blue home
  w = white
  s = safe/path
  c = center
*/

const map=[
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrwwwwwwggggg",
"rrrrrrswswswggggg",
"wwwwwswwwwwswwwww",
"swswswswcwswswsws",
"wwwwwswwwwwswwwww",
"yyyyywswswswwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb",
"yyyyywwwwwwwwbbbbb"
];

map.join("").split("").forEach(ch=>{
  const d=document.createElement("div");
  d.classList.add("cell");
  if(ch==="r") d.classList.add("red");
  if(ch==="g") d.classList.add("green");
  if(ch==="y") d.classList.add("yellow");
  if(ch==="b") d.classList.add("blue");
  if(ch==="s") d.classList.add("safe");
  if(ch==="c") d.classList.add("center");
  board.appendChild(d);
});
</script>

</body>
</html>
