<!DOCTYPE html>
<html>
<head>
<title>Friend Chat</title>
<style>
body{font-family:Arial;background:#f2f2f2}
#chat{width:300px;margin:auto;background:#fff;padding:10px}
.msg{margin:5px 0}
input{width:80%}
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <input id="text" placeholder="Message likho">
  <button onclick="send()">Send</button>
</div>

<script>
function send(){
  let msg=document.getElementById("text").value;
  let div=document.createElement("div");
  div.className="msg";
  div.innerText="You: "+msg;
  document.getElementById("messages").appendChild(div);
  document.getElementById("text").value="";
}
</script>

</body>
</html>
