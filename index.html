<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Friend Chat</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#000;
color:white;
height:100vh;
display:flex;
flex-direction:column;
}

/* LOGIN */
#loginBox{
padding:20px;
}
#loginBox input,#loginBox button{
width:100%;
padding:14px;
margin:10px 0;
border-radius:10px;
border:none;
font-size:16px;
}
#loginBox button{
background:#1d9bf0;
color:white;
font-weight:bold;
}

/* CHAT */
#chat{
flex:1;
overflow-y:auto;
padding:10px;
display:flex;
flex-direction:column;
}

.msg{
max-width:75%;
padding:10px 14px;
margin:6px 0;
border-radius:18px;
font-size:15px;
position:relative;
}

.left{
align-self:flex-start;
background:#262626;
}

.right{
align-self:flex-end;
background:#1d9bf0;
color:white;
}

.deleteBtn{
position:absolute;
top:-6px;
right:-6px;
background:red;
color:white;
border:none;
border-radius:50%;
font-size:12px;
padding:2px 6px;
display:none;
}

.msg.right:hover .deleteBtn{
display:block;
}

footer{
display:flex;
padding:10px;
border-top:1px solid #222;
}
footer input{
flex:1;
padding:12px;
border-radius:20px;
border:none;
background:#262626;
color:white;
}
footer button{
margin-left:8px;
padding:12px 18px;
border-radius:50%;
border:none;
background:#1d9bf0;
color:white;
}
</style>
</head>

<body>

<div id="loginBox">
<h2>üîê Private Chat</h2>
<input id="username" placeholder="Your name">
<input id="roomcode" placeholder="Room code">
<button onclick="enterChat()">Enter Chat</button>
</div>

<div id="chatScreen" style="display:none; flex:1; flex-direction:column;">
<div id="chat"></div>
<footer>
<input id="msg" placeholder="Message...">
<button onclick="sendMsg()">‚û§</button>
</footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let user="", room="", chatRef;

window.enterChat = function(){
user = username.value.trim();
room = roomcode.value.trim();
if(!user || !room) return alert("Name & Room code likho");

loginBox.style.display="none";
chatScreen.style.display="flex";
chatRef = ref(db,"rooms/"+room+"/messages");

onChildAdded(chatRef, snap=>{
let m = snap.val();
let div = document.createElement("div");
div.classList.add("msg");

if(m.user === user){
div.classList.add("right");
div.innerText = m.text;

let del = document.createElement("button");
del.innerText="√ó";
del.className="deleteBtn";
del.onclick=()=>remove(ref(db,"rooms/"+room+"/messages/"+snap.key));
div.appendChild(del);

}else{
div.classList.add("left");
div.innerText = m.user+": "+m.text;
}

chat.appendChild(div);
chat.scrollTop = chat.scrollHeight;
});
}

window.sendMsg = function(){
let text = msg.value.trim();
if(text==="") return;
push(chatRef,{user:user,text:text});
msg.value="";
}
</script>

</body>
</html>
