<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Friend Chat</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
height:100vh;
}
.screen{
display:none;
padding:20px;
}
.show{display:block;}
input,button{
width:100%;
padding:12px;
margin:8px 0;
font-size:16px;
border:none;
border-radius:8px;
}
button{
background:#22c55e;
font-weight:bold;
}
#chat{
height:65vh;
overflow-y:auto;
background:#020617;
padding:10px;
border-radius:10px;
}
.msg{
background:#1e293b;
padding:8px;
margin:6px 0;
border-radius:8px;
}
.me{
background:#22c55e;
color:black;
margin-left:auto;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen show">
<h2>üîê Private Chat Login</h2>
<input id="username" placeholder="Your name">
<input id="room" placeholder="Room code">
<button onclick="login()">Enter Chat</button>
</div>

<!-- CHAT -->
<div id="chatroom" class="screen">
<h3 id="roomName"></h3>
<div id="chat"></div>
<input id="msg" placeholder="Type message...">
<button onclick="send()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
authDomain: "friendchat-43941.firebaseapp.com",
databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
projectId: "friendchat-43941",
storageBucket: "friendchat-43941.firebasestorage.app",
messagingSenderId: "1026542245723",
appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let chatRef;
let userName = "";

window.login = function(){
userName = username.value.trim();
let roomCode = room.value.trim();

if(userName=="" || roomCode==""){
alert("Name aur Room code likho");
return;
}

document.getElementById("login").classList.remove("show");
document.getElementById("chatroom").classList.add("show");
document.getElementById("roomName").innerText = "Room: " + roomCode;

chatRef = ref(db, "rooms/" + roomCode);

onChildAdded(chatRef, (data)=>{
let m = data.val();
let div = document.createElement("div");
div.className = "msg";
div.innerHTML = "<b>"+m.user+"</b><br>"+m.text;
if(m.user === userName) div.classList.add("me");
chat.appendChild(div);
chat.scrollTop = chat.scrollHeight;
});
}

window.send = function(){
let text = msg.value;
if(text.trim()=="") return;

push(chatRef,{
user:userName,
text:text
});
msg.value="";
}
</script>

</body>
</html>
