<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Ludo (Clean Engine)</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:system-ui;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h2{margin:10px 0}

#board{
  width:90vmin;
  height:90vmin;
  background:#fff;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border:4px solid #000;
  position:relative;
}
.cell{border:1px solid #aaa; position:relative;}
.red{background:#f44336}
.blue{background:#2196f3}
.green{background:#4caf50}
.yellow{background:#ffeb3b}
.safe{background:#ddd}
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(
    #f44336 0 90deg,
    #4caf50 90 180deg,
    #ffeb3b 180 270deg,
    #2196f3 270 360deg
  );
}

.token{
  width:70%;
  height:70%;
  border-radius:50%;
  position:absolute;
  top:15%;
  left:15%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:12px;
  font-weight:bold;
}
.token.red{background:#b71c1c}
.token.blue{background:#0d47a1}

#ui{
  margin:10px;
  display:flex;
  gap:12px;
  align-items:center;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  font-size:16px;
  background:#1d9bf0;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>ðŸŽ² Real Ludo (Engine + UI)</h2>

<div id="ui">
  <div id="turn">Turn: RED</div>
  <button onclick="rollDice()">ðŸŽ² Roll</button>
  <div id="dice">-</div>
</div>

<div id="board"></div>

<script>
/* ======================
   REAL LUDO ENGINE
====================== */

// 52 step common path
const COMMON_PATH = [...Array(52).keys()];

// safe star cells (real)
const SAFE_CELLS = [0,8,13,21,26,34,39,47];

// player start index
const START_INDEX = {
  red: 0,
  blue: 13,
  yellow: 26,
  green: 39
};

// game state
let game = {
  turn: "red",
  dice: 0,
  players: {
    red:    [-1,-1,-1,-1],
    blue:   [-1,-1,-1,-1],
    yellow: [-1,-1,-1,-1],
    green:  [-1,-1,-1,-1]
  }
};

// roll dice
function rollDice(){
  if(game.dice!==0) return;
  game.dice = Math.floor(Math.random()*6)+1;
  document.getElementById("dice").textContent = game.dice;
}

// move token
function moveToken(color, i){
  if(color!==game.turn) return alert("Turn nahi hai");
  let d = game.dice;
  if(d===0) return;

  let pos = game.players[color][i];

  // home
  if(pos===-1){
    if(d!==6) return;
    game.players[color][i]=START_INDEX[color];
  }else{
    let newPos = (pos + d) % 52;
    game.players[color][i]=newPos;
    cutLogic(color,newPos);
  }

  endTurn(d);
  drawTokens();
}

// cut logic
function cutLogic(mover,pos){
  if(SAFE_CELLS.includes(pos)) return;
  for(let c in game.players){
    if(c===mover) continue;
    game.players[c].forEach((p,i)=>{
      if(p===pos){
        game.players[c][i]=-1;
      }
    });
  }
}

// turn logic
function endTurn(d){
  game.dice=0;
  if(d!==6){
    game.turn = game.turn==="red"?"blue":"red";
  }
  document.getElementById("turn").textContent =
    "Turn: "+game.turn.toUpperCase();
  document.getElementById("dice").textContent="-";
}

/* ======================
   BOARD + UI
====================== */

const board=document.getElementById("board");

// simple 15x15 layout (visual only)
for(let i=0;i<225;i++){
  const c=document.createElement("div");
  c.className="cell";
  board.appendChild(c);
}
const cells=[...document.querySelectorAll(".cell")];

// place center
cells[112].classList.add("center");

// map path roughly in spiral (visual only)
const VISUAL_PATH=[];
let p=112;
for(let i=0;i<52;i++){
  p+=1;
  VISUAL_PATH.push(p);
  if(cells[p]) cells[p].classList.add("safe");
}

// draw tokens
function drawTokens(){
  document.querySelectorAll(".token").forEach(t=>t.remove());
  ["red","blue"].forEach(color=>{
    game.players[color].forEach((p,i)=>{
      if(p>=0){
        const t=document.createElement("div");
        t.className="token "+color;
        t.textContent=i+1;
        t.onclick=()=>moveToken(color,i);
        cells[VISUAL_PATH[p]].appendChild(t);
      }
    });
  });
}

drawTokens();
</script>

</body>
</html>
