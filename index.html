<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Short Video Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:#000;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
.video{
  height:100vh;
  width:100%;
  position:relative;
  scroll-snap-align:start;
}
video{
  height:100%;
  width:100%;
  object-fit:cover;
}

/* Right icons */
.actions{
  position:absolute;
  right:15px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:18px;
  text-align:center;
}
.actions div{
  color:#fff;
  font-size:22px;
  cursor:pointer;
}
.actions span{
  font-size:12px;
  display:block;
  margin-top:4px;
}

/* Bottom text */
.info{
  position:absolute;
  left:15px;
  bottom:30px;
  color:#fff;
}
.info h3{font-size:16px}
.info p{font-size:13px;color:#ccc}
</style>
</head>
