<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Private Friend Chat</title>

<style>
:root{ --vh:1vh; }

body{
margin:0;
font-family:system-ui;
background:#000;
color:white;
height:calc(var(--vh) * 100);
display:flex;
flex-direction:column;
}

/* LOGIN */
#loginBox{
padding:20px;
}
#loginBox input,#loginBox button{
width:100%;
padding:14px;
margin:10px 0;
border-radius:10px;
border:none;
font-size:16px;
}
#loginBox button{
background:#1d9bf0;
color:white;
font-weight:bold;
}

/* HEADER */
header{
padding:10px;
border-bottom:1px solid #222;
}
#roomName{font-weight:bold;}
#online{font-size:12px;color:#aaa;}

/* CHAT */
#chat{
flex:1;
overflow-y:auto;
padding:8px;
display:flex;
flex-direction:column;
min-height:0;
}

.msg{
max-width:75%;
padding:10px 14px;
margin:6px 0;
border-radius:18px;
font-size:15px;
word-wrap:break-word;
}

.left{
align-self:flex-start;
background:#262626;
border-bottom-left-radius:4px;
}

.right{
align-self:flex-end;
background:#1d9bf0;
color:white;
border-bottom-right-radius:4px;
}

.seen{
font-size:11px;
color:#aaa;
text-align:right;
margin-right:8px;
}

/* TYPING */
#typing{
font-size:12px;
color:#aaa;
padding-left:10px;
height:16px;
}

/* INPUT */
footer{
position:sticky;
bottom:0;
display:flex;
padding:8px;
border-top:1px solid #222;
background:#000;
z-index:10;
}
footer input{
flex:1;
padding:10px;
border-radius:20px;
border:none;
background:#262626;
color:white;
font-size:14px;
}
footer button{
margin-left:6px;
padding:10px 16px;
border-radius:50%;
border:none;
background:#1d9bf0;
color:white;
font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<h2>üîê Private Chat</h2>
<input id="username" placeholder="Your name">
<input id="roomcode" placeholder="Room code">
<button onclick="enterChat()">Enter Chat</button>
</div>

<!-- CHAT -->
<div id="chatScreen" style="display:none; flex:1; flex-direction:column;">
<header>
<div id="roomName"></div>
<div id="online"></div>
<button onclick="leaveRoom()" style="float:right;padding:4px 8px;background:red;color:white;border:none;border-radius:6px;">Leave Room</button>
</header>

<div id="chat"></div>
<div id="typing"></div>

<footer>
<input id="msg" placeholder="Message..." oninput="typingStatus(true)">
<button onclick="sendMsg()">‚û§</button>
</footer>
</div>

<script type="module">
/* üîß KEYBOARD HEIGHT FIX */
function setVH(){
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
setVH();
window.addEventListener('resize', ()=>{
  setVH();
  requestAnimationFrame(()=>{
    const chat = document.getElementById("chat");
    if(chat){
      chat.scrollTop = chat.scrollHeight;
    }
  });
});

/* üî• FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, onValue, update, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
authDomain: "friendchat-43941.firebaseapp.com",
databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
projectId: "friendchat-43941",
storageBucket: "friendchat-43941.firebasestorage.app",
messagingSenderId: "1026542245723",
appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* GLOBALS */
let user="", room="", chatRef, userRef, typingRef;

/* AUTO DELETE TIME */
const AUTO_DELETE_TIME = 24*60*60*1000; // 24 hours

/* ENTER ROOM */
window.enterChat = function(){
user = document.getElementById("username").value.trim();
room = document.getElementById("roomcode").value.trim();
if(!user || !room){ alert("Name aur Room code likho"); return; }

loginBox.style.display="none";
chatScreen.style.display="flex";
roomName.innerText = "Room: " + room;

chatRef = ref(db,"rooms/"+room+"/messages");
userRef = ref(db,"rooms/"+room+"/users/"+user);
typingRef = ref(db,"rooms/"+room+"/typing/"+user);

/* set user online */
set(userRef,true);

/* ONLINE USERS */
onValue(ref(db,"rooms/"+room+"/users"), snap=>{
  let count = snap.exists() ? Object.keys(snap.val()).length : 0;
  online.innerText = count + " online";
});

/* TYPING STATUS */
onValue(ref(db,"rooms/"+room+"/typing"), snap=>{
  typing.innerText="";
  snap.forEach(c=>{
    if(c.key !== user && c.val()===true){
      typing.innerText = c.key + " typing...";
    }
  });
});

/* DELETE OLD MESSAGES (auto-delete) */
onValue(chatRef, snap=>{
  if(!snap.exists()) return;
  const now = Date.now();
  snap.forEach(child=>{
    const msg = child.val();
    if(msg.time && now - msg.time > AUTO_DELETE_TIME){
      remove(ref(db,"rooms/"+room+"/messages/"+child.key));
    }
  });
});

/* DISPLAY MESSAGES */
onChildAdded(chatRef, snap=>{
  let m = snap.val();
  let div = document.createElement("div");
  div.classList.add("msg");

  if(m.user === user){
    div.classList.add("right");
    div.innerText = m.text;
  }else{
    div.classList.add("left");
    div.innerHTML = "<b>"+m.user+"</b><br>"+m.text;
    update(ref(db,"rooms/"+room+"/messages/"+snap.key),{seen:true});
  }

  chat.appendChild(div);

  if(m.user === user){
    let seen = document.createElement("div");
    seen.className="seen";
    seen.innerText = m.seen ? "Seen ‚úî‚úî" : "Sent ‚úî";
    chat.appendChild(seen);
  }

  chat.scrollTop = chat.scrollHeight;
});
}

/* SEND MESSAGE */
window.sendMsg = function(){
let text = document.getElementById("msg").value.trim();
if(text==="") return;

push(chatRef,{
  user:user,
  text:text,
  seen:false,
  time: Date.now()
});

document.getElementById("msg").value="";
set(typingRef,false);
}

/* TYPING STATUS */
window.typingStatus = function(v){
set(typingRef,v);
}

/* LEAVE ROOM (DELETE ALL MESSAGES + TYPING + USER) */
window.leaveRoom = function(){
  if(!room || !user) return;
  // Delete all messages
  onValue(chatRef, snap=>{
    if(!snap.exists()) return;
    snap.forEach(child=>{
      remove(ref(db,"rooms/"+room+"/messages/"+child.key));
    });
  });
  // Delete typing status
  remove(ref(db,"rooms/"+room+"/typing/"+user));
  // Remove user
  remove(userRef);
  // Go back to login
  chatScreen.style.display="none";
  loginBox.style.display="block";
  document.getElementById("chat").innerHTML="";
  document.getElementById("typing").innerText="";
  roomName.innerText="";
  online.innerText="";
  user="";
  room="";
}
</script>

</body>
</html>
